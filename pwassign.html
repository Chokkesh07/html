<html lang="en">

    <title>Anchor tag</title>
</head>
<body>
    <header>
        <h1>Navigate Me :</h1>
    </header>
    <main>
        <p>
            Take me to <a href="https://www.google.com/" target="_blank">google</a>
        </p>

            Take me to <a href="https://developer.mozilla.org/en-US/" target="_blank">MDN docs</a>to known more about Web Development.
        </p>
        <p>
            Take me to <a href="https://pwskills.com/" target="_blank">PW Skills</a>to buy a course.
        </p>
    </main>
</body>
</html>
